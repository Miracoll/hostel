{% extends 'account/authenticate.html' %}
{% load static %}
{% block content %}
<h1>Hey There!!! Welcome Back.</h1>							
<form action="https://dreamsestate.dreamstechnologies.com/html/index.html">
	<div class="form-group">
		<label class="form-label">Email <span>*</span></label>
		<input type="email" class="form-control"  placeholder="Enter Email">
	</div>
	<div class="form-group">
		<label class="form-label">Password <span>*</span></label>
		<div class="pass-group">
			<input type="password" class="form-control pass-input" placeholder="Enter Password">
			<span class="fas fa-eye toggle-password"></span>
		</div>
	</div>								
	<div class="form-group mb-5">
		<a class="forgot-link" href="forgot-password.html">Forgot Password ?</a>
	</div>
	<div class="form-group">
		<label class="custom_check mt-0 mb-0"><span>Remember me</span>
			<input type="checkbox" name="remeber">
			<span class="checkmark"></span>
		</label>
	</div>
	<a href="{% url 'coming-soon' %}" class="btn btn-outline-light w-100 btn-size">Sign In</a>
	<div class="login-or">
		<span class="span-or-log">Or, Sign in with your email</span>
	</div>
	<!-- Social Login -->
	<div class="social-login">
		<a href="#" class="d-flex align-items-center justify-content-center form-group btn google-login w-100"><span><img src="{% static 'assets/img/icons/google.svg' %}" class="img-fluid" alt="Google"></span>Sign in with Google</a>
	</div>
	<div class="social-login">
		<a href="#" class="mb-0 d-flex align-items-center justify-content-center form-group btn google-login w-100"><span><img src="{% static 'assets/img/icons/facebook.svg' %}" class="img-fluid" alt="Facebook"></span>Sign in with Facebook</a>
	</div>
	<!-- /Social Login -->
	<div class="text-center dont-have">Don't have an account ? <a href="{% url 'register' %}">Sign Up</a></div>
</form>	
{% endblock content %}
